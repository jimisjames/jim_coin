<h1>Mine Jim Coin</h1>
<p>
  Mine Jim Coins by being the first to answer this algorithm:
</p>
<p>
  Your Coin Stash: {{jim_coin}}
</p>
<p>
  Guess a number between 1-100! <small>(inclusive)</small>
</p>
<input [(ngModel)]="guess_num" name="guess_num" type="number" min="1" max="100">
<button class="btn-warning" (click)="mine()">Mine</button>
